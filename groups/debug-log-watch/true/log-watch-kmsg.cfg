{
	"root-workdir": "/data/logs",
	"instance-name": "lw-kmsg",
	"source": {
		"type": "kmsg"
	},
	"watchers": [
		{
			"name": "coldboot-timeout",
			"start_pattern": "Timed out waiting for .+\\.coldboot_done",
			"max_items": 1,
			"max_records": 1,
			"attachments": [
				{
					"exec": true,
					"src": "dmesg",
					"dst": "dmesg.txt",
					"max_run": 30
				}
			],
			"min_level": 3,
			"max_level": 3,
			"event_level": 2
		}
	]
}


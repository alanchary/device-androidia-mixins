[base]
partitions = bootloader bootloader2 boot {{#trusty}}tos {{/trusty}}{{^slot-ab}}recovery {{/slot-ab}}misc metadata system {{#vendor-partition}}vendor {{/vendor-partition}}{{^slot-ab}}cache {{/slot-ab}}data persistent
device = auto
{{#slot-ab}}
nb_slot = {{nb_slot}}
{{/slot-ab}}

[partition.bootloader]
label = android_bootloader
len = {{bootloader_len}}
type = esp
efi_loader = \loader.efi
efi_title = Android-IA
flags = boot

[partition.bootloader2]
label = android_bootloader2
len = {{bootloader_len}}
type = fat

[partition.boot]
label = android_boot
len = 30
type = boot
{{#slot-ab}}
has_slot = true
{{/slot-ab}}

{{^slot-ab}}
[partition.recovery]
label = android_recovery
len = 30
type = recovery

{{/slot-ab}}
[partition.misc]
label = android_misc
len = 1
type = misc

[partition.metadata]
label = android_metadata
len = 16
type = metadata

[partition.system]
label = android_system
len = 2560
type = linux
{{#slot-ab}}
has_slot = true
{{/slot-ab}}

[partition.cache]
label = android_cache
len = 100
type = linux

[partition.data]
label = android_data
len = -1
type = linux

[partition.persistent]
label = android_persistent
len = 1
type = linux

